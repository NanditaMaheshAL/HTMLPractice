<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Account Page</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><input type="text" name="" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="text" name="" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" name="" id="phone"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="" id="pass"></td>
            </tr>
            <tr>
                <td><label for="conpass">Confirm Password</label></td>
                <td><input type="password" name="" id="conpass"></td>
            </tr>
    </table><br>
        <button><a href="index.html">Back</a></button>
        <button>Submit</button>
    </form>
</body>
</html>
